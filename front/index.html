<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
</head>
<body>
    <h1>Game Store</h1>
    <hr>
    <h3>List of games</h3>
    <ul id ="games"></ul>
    <hr>
    <h3>New Game</h3>
    <input type="text" name="title" id="title" placeholder="Title">
    <input type="number" name="year" id="year" placeholder="Year">
    <input type="number" name="price" id="price" placeholder="Price">
    <button" type="button" onclick="createGame()">Save</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    function createGame(){
        var titleInput = document.getElementById('title');
        var yearInput = document.getElementById('year');
        var priceInput = document.getElementById('price');

        var game = {
            title: titleInput.value,
            year: yearInput.value,
            price: priceInput.value
        }

        axios.post('http://localhost:45678/game', game).then(response => {
            if (response.status == 200){
                alert('Game saved');
            }
        }).catch(err => {
            console.log(err);
        });
    }

    function deleteGame(listItem){
        var id = listItem.getAttribute('data-id');
        axios.delete('http://localhost:45678/game/' + id).then(response => {
            console.log(response);
            alert('Game removed');
        }).catch(err => {
            console.log(err);
        });
    }

    axios.get('http://localhost:45678/games').then(response => {
        var games = response.data;
        var list = document.getElementById('games');

        games.forEach(game => {
            var item = document.createElement('li');
            item.setAttribute('data-id', game.id);
            item.setAttribute('data-title', game.title);
            item.setAttribute('data-price', game.price);
            item.setAttribute('data-year', game.year);
            item.innerHTML  = game.id + ' - ' + game.title + ' - ' + game.year + ' - R$' + game.price;

            var deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'Remove';
            deleteBtn.addEventListener('click', function (){
                deleteGame(item);
            });

            item.appendChild(deleteBtn);

            list.appendChild(item);
        });
    }).catch(err => {
        console.log(err);
    });
</script>
</html>
